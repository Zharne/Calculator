<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="script.js">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class='container'>
        <div class='row justify-content-md-center mb-3'>
            <div id='output' class="screen">
                
            </div>
        </div>
    <div class='row md-4-center'>
    <div class='buttons'>     
        <div class="row mb-3">
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('7')">7</button></div>
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('8')">8</button></div>
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('9')">9</button></div>
            <div class="col"><button class="btn w-100 btn-secondary" onclick="addToSum('-')">-</button></div>
        </div>
        <div class="row mb-3">
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('4')">4</button></div>
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('5')">5</button></div>
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('6')">6</button></div>
            <div class="col"><button class="btn w-100 btn-secondary" onclick="addToSum('+')">+</button></div>
        </div>
         
        <div class="row mb-3">
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('3')">3</button></div>
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('2')">2</button></div>
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('1')">1</button></div>
            <div class="col"><button class="btn w-100 btn-secondary" onclick="addToSum('x')">x</button></div>
        </div>
         
        
        <div class="row mb-3">
            <div class="col"><button class="btn w-100 btn-danger" onclick="addToSum('0')">0</button></div>
            <div class="col"><button class="btn w-100 btn-secondary" onclick="addToSum('รท')">รท</button></div>
            <div class="col"><button class="btn w-100 btn-secondary" onclick="addToSum('.')">.</button></div>
            <div class="col"><button class="btn w-100 btn-secondary" onclick="evaluateSum()">=</button></div>
        </div>
        <div class="row mb-6">
        <button class="btn w-50 btn-primary" onclick="clearSum()">CLR</button>
        <button class="btn w-50 btn-primary" onclick="deleteChar()">DEL</button>
        </div>
    </div>
    </div>
       
    </div>





    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
